<ion-view view-title="Jeu">
    <ion-content >

        <div class="card" ng-repeat="item in cardsList track by $index" ng-show="$index == indexToShow">
            <div class="item item-divider" style="height: 60vh">
                {{item.title}}
            </div>
        </div>

        <div class="button button-block button-positive" ng-click="change()" >
            <i class="icon ion-plus-circled"></i> VALIDER</div>

        <a href="#/form/" class="button button-block button-dark">
            <i class="icon ion-minus-circled"></i> FAUTE DE JEU
        </a>
    </ion-content>
</ion-view>
